{% extends 'registration/index.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'registration/styles.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 register-card">
                <h2 class="text-center mb-4">Create Account</h2>
                
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field.errors }}
                        {{ field }}
                    </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn w-100 mb-3" style="background-color: #a5a58d; color: #ffffff;">Sign Up</button>
                    
                    <p class="text-center mb-0">
                        Already have an account? 
                        <a href="{% url 'login' %}">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
