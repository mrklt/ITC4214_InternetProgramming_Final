{% extends 'registration/index.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 register-card">
                <h2 class="text-center mb-4">Your Profile</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field.errors }}
                        {{ field }}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn w-100 mb-3" style="background-color: #a5a58d; color: #ffffff;">Update Profile</button>
                    <a href="{% url 'logout' %}" class="btn btn-secondary w-100">Logout</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
