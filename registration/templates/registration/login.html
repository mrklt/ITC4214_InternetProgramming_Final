
{% load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Crafty Team">
        <meta name="description" content="Discover pottery supplies, unique art pieces, and tools at Crafty. Connect with artists and explore quality products for all your pottery needs.">
        <meta name="keywords" content="pottery, pottery supplies, pottery tools, handmade pottery, pottery art, Crafty marketplace">
        <title>Crafty - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'home/styles.css' %}" >
        <link rel="stylesheet" href="{% static 'registration/styles.css' %}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        {% include 'home/navbar.html' %}
            {% block content %}
            <div class="container mt-5" >
                <div class="row justify-content-center" >
                    <div class="col-md-6" >
                        <div class="card p-4 register-card">
                            <h2 class="text-center mb-4">Sign In</h2>
                            
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                                
                                <button type="submit" class="btn w-100 mb-3" style="background-color: #a5a58d; color: #ffffff;">Sign In</button>
                                
                                <p class="text-center mb-0">
                                    Don't have an account? 
                                    <a href="{% url 'registration' %}">Sign up</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endblock %}
            <footer class=" py-4 mt-auto fixed-bottom">
                <div class="container text-center">
                    <p class="mb-0">
                        &copy; 2024 Crafty. All rights reserved.
                    </p>
                    <ul class="list-inline mt-2">
                        <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                        <li class="list-inline-item"><a href="{% url 'about' %}">About Us</a></li>
                    </ul>
                </div>
            </footer>
    </body>
</html>
